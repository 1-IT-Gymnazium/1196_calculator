<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webov√° Kalkulaƒçka</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display-row">
        <textarea id="current" autocomplete="off" autofocus placeholder="Zadejte v√Ωraz..."></textarea>
        <div class="button-column">
          <button class="delete-btn" data-action="delete" data-key="Backspace" aria-label="Odstranit">‚å´</button>
          <button class="copy-btn" data-action="copy" aria-label="Kop√≠rovat">üìã</button>
        </div>
        <div id="preview" class="preview"></div>
      </div>
      <div class="mem-row">
        <button data-action="memory-recall">MR</button>
        <button data-action="memory-minus">M-</button>
        <button data-action="memory-add">M+</button>
        <button data-action="memory-clear">MC</button>
        <button data-action="clear-all" data-key="Escape">AC</button>
      </div>
      <div class="buttons-grid">
        <button data-action="paren" data-key="(">(</button>
        <button data-action="paren" data-key=")">)</button>
        <button data-action="function">log</button>
        <button data-action="operator">‚àö</button>
        <button data-action="operator" data-key="^">^</button>
      
        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-action="operator" data-key="/">/</button>
        <button data-action="function">sin</button>
      
        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-action="operator" data-key="*">*</button>
        <button data-action="function">cos</button>
      
        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-action="operator" data-key="-">-</button>
        <button data-action="function">tan</button>
      
        <button data-key=".">.</button>
        <button data-key="0">0</button>
        <button data-action="equals" data-key="Enter" data-key-alt="=">=</button>
        <button data-action="operator" data-key="+">+</button>
        <button data-action="factorial" data-key="!">!</button>
      </div>
      
    </div>
    <div class="history-wrapper">
        <div class="theme-toggle-container">
          <label class="switch">
            <input type="checkbox" id="theme-toggle" aria-label="P≈ôepnout tmav√Ω/svƒõteln√Ω re≈æim">
            <span class="slider themed-slider"></span>
          </label>
        </div>
        <aside class="history-panel">
          <h2>Historie</h2>
          <ul id="history"></ul>
        </aside>
      </div>         
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
